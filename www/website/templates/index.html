{% extends '_layout.html' %}



{% block body %}

<div class="row">
  <div class="col-md-4">
    <div class="card card-body">
      <form action="/add_contact" method="POST">
        <div class="input-group mb-3"><input class="form-control" type="text" name="name" placeholder="Name" aria-label="Name" required="required"></div>
        <div class="input-group mb-3"><input class="form-control" type="tel" name="phone" placeholder="Phone" aria-label="Phone" required="required"></div>
        <div class="input-group mb-3"><input class="form-control" type="email" name="email" placeholder="E-mail" aria-label="E-mail" required="required"></div>
        <div class="d-grid gap-1"><button type="submit" class="btn btn-primary">Save</button></div>
      </form>
    </div>
  </div>

  <div class="col-md-8">
    <table class="table table-striped table-bordered bg-white table-sm">
      <thead>
        <tr>
          <td>Name</td>
          <td>Phone</td>
          <td>E-mail</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td>{{ contact.1 }}</td>
          <td>{{ contact.2 }}</td>
          <td>{{ contact.3 }}</td>
          <td>
            <a href="/edit_contact/{{ contact.0 }}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="/delete_contact/{{ contact.0 }}" class="btn btn-danger btn-sm contact-delete">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
