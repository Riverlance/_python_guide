{% extends '_layout.html' %}



{% block body %}

<div class="row">
  <div class="col-md-4"></div>

  <div class="col-md-4">

    <div class="card card-body">
      <form action="/edit_contact_confirm/{{contact.0}}" method="POST">
        <div class="input-group mb-3"><input class="form-control" type="text" name="name" placeholder="Name" aria-label="Name" value="{{contact.1}}"></div>
        <div class="input-group mb-3"><input class="form-control" type="text" name="phone" placeholder="Phone" aria-label="Phone" value="{{contact.2}}"></div>
        <div class="input-group mb-3"><input class="form-control" type="text" name="email" placeholder="E-mail" aria-label="E-mail" value="{{contact.3}}"></div>
        <div class="d-grid gap-1"><button type="submit" class="btn btn-primary">Save</button></div>
      </form>
    </div>
  </div>

  <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
